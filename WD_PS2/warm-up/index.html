<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Warm up</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Warm Up</h1>
      <section class="task1">
        <h2>Task 1</h2>
        <form action="" name="task1-form" class="task__form">
          <div class="form__element">
            <label for="task1-number1" class="form__label">Input first number</label>
            <label for="task1-number2" class="form__label">Input second number</label>
          </div>
          <div class="form__element">
            <input type="text" class="form__input" name="task1-number1" id="task1-number1">
            <input type="text" class="form__input" name="task1-number2" id="task1-number2">
          </div>
          <input type="button" value="Calculate summ" name="task1-button" class="button">
        </form>
      </section>
      <section class="task2">
        <h2>Task 2</h2>
        <form action="" name="task2-form" class="task__form">
          <div class="form__element">
            <label for="task2-number1" class="form__label">Input time in seconds</label>
          </div>
          <div class="form__element">
            <input type="text" class="form__input" name="task2-number1" id="task2-number1">
          </div>
          <input type="button" value="Convert to time" name="task2-button-to-time" class="button">

          <div class="form__element">
            <label for="task2-number2" class="form__label">Input time in hh:mm:ss</label>
          </div>
          <div class="form__element">
            <input type="text" class="form__input" name="task2-number2" id="task2-number2">
          </div>
          <input type="button" value="Convert to seconds" name="task2-button-to-sec" class="button">
        </form>
      </section>
      <section class="task3">
        <h2>Task 3</h2>
        <form action="" name="task3-form" class="task__form">
          <div class="form__element">
            <label for="task3-date1" class="form__label">Input first date</label>
            <label for="task3-date2" class="form__label">Input second date</label>
          </div>
          <div class="form__element">
            <input type="datetime-local" class="form__input" name="task3-date1" id="task3-date1">
            <input type="datetime-local" class="form__input" name="task3-date2" id="task3-date2">
          </div>
          <input type="button" value="Calculate time interval" name="task3-button" class="button">
        </form>
      </section>
      <section class="task4">
        <h2>Task 4</h2>
        <form action="" name="task4-form" class="task__form">
          <div class="form__element">
            <label for="task4-board-size" class="form__label">Input first date</label>
          </div>
          <div class="form__element">
            <input type="text" class="form__input" name="task4-board-size" id="task4-board-size">
          </div>
          <input type="button" value="Create board" name="task4-button" class="button">
        </form>
      </section>
      <section class="task5">
        <h2>Task 5</h2>
        <form action="" name="task5-form" class="task__form">
          <div class="form__element">
            <label for="task5-textarea" class="form__label">Input first date</label>
          </div>
          <div class="form__element">
            <textarea name="task5-textarea" id="task5-textarea" cols="30" rows="10"></textarea>
          </div>
          <input type="button" value="Create board" name="task4-button" class="button">
        </form>
      </section>
      <section class="task6">

      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
